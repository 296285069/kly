<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的媒体</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/images/logoEn.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>

<body>
    <div class="page-content">
        <div class="page-card">
            <div class="page-title">
                <div class="page-title-text">
                    我的媒体
                </div>
            </div>
            <div class="page-title" style="margin-top: 15px;">
                <div class="cancel-btn" id="add">
                    新建媒体
                </div>
                <form class="layui-form">
                    <div class="layui-input-group">
                        <input name="keyword" type="text" placeholder="媒体名称/App ID" autocomplete="off"
                            class="layui-input">
                        <div lay-submit lay-filter="table-search" class="layui-input-split layui-input-suffix"
                            style="cursor: pointer;">
                            <i class="layui-icon layui-icon-search"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="page-card">
            <table class="layui-hide" id="ID-table-data"></table>
        </div>
    </div>

    <script type="text/html" id="operate">
        <span class="layui-badge-rim" lay-event="edit">编辑</span>
    </script>

    <script src="/assets/js/layui.js"></script>
    <script>
        layui.config({
            base: '/assets/js/modules/'
        }).use(['layout', 'form'], function () {
            var layout = layui.layout;
            var $ = layui.$;
            var form = layui.form;
            var table = layui.table;
            var layer = layui.layer;
            var util = layui.util;

            layout({
                activeIndex: 1,
                user: {
                    name: '用户名称',
                    id: '用户id',
                }
            });

            $('.layui-body').append($('.page-content').clone());
            $('.page-content').css('display', 'block');
            $('body > .page-content').remove();
            table.on('tool(ID-table-data)', function (obj) {
                var data = obj.data; // 获得当前行数据
                if (obj.event === 'edit') {
                    openTheForm(data);
                }
            });
            $('#add').on('click', function () {
                openTheForm();
            });

            // 打开弹窗
            function openTheForm(data) {
                // 定义具名消息处理函数
                function handleMessage(event) {
                    if (event.data.type === 'callback') {
                        console.log('组件返回的数据:', event.data);
                        layer.msg('提交成功', { icon: 1, time: 2000 });

                        // 提交成功后关闭弹窗
                        const index = layer.getFrameIndex(window.name);
                        layer.close(index);
                    }
                }

                layer.open({
                    title: `${data ? '编辑' : '新建'}媒体`,
                    type: 2,
                    content: '/pages/components/mediaForm.html',
                    area: ['70%', '70%'],
                    success: function (layero, index) {
                        // 监听子页面的消息
                        window.addEventListener('message', handleMessage);

                        // 获取 iframe 元素
                        const iframe = layero.find('iframe')[0];

                        // 向子页面发送数据
                        if (iframe.contentWindow) {
                            iframe.contentWindow.postMessage({
                                type: 'initData',
                                data
                            }, '*');
                        }
                    },
                    end: function () { // 弹窗关闭时触发
                        // 移除监听
                        window.removeEventListener('message', handleMessage);
                    }

                });
            }


            // 搜索提交
            form.on('submit(table-search)', function (data) {
                var field = data.field;
                console.log('field', field);
                return false;
            });

            // 已知数据渲染
            var inst = table.render({
                elem: '#ID-table-data',
                cols: [[ //标题栏
                    { field: 'id', title: '媒体', },
                    { field: 'username', title: '分类', },
                    { field: 'sign', title: '系统平台', },
                    { field: 'sex', title: '广告位数量', },
                    { field: 'city', title: '创建时间', },
                    { field: 'city', title: '合作状态', },
                    { templet: '#operate', title: '操作', width: 70, }
                ]],
                data: [{ // 赋值已知数据
                    "id": "10001",
                    "username": "张三1",
                    "sex": "男",
                    "city": "浙江杭州",
                    "sign": "人生恰似一场修行",
                    "experience": "116"
                },],
                skin: 'line', // 表格风格
                page: true,
                // done: function (res, curr, count) {
                //     console.log(res);
                //     console.log(curr);
                //     console.log(count);
                // },
                limits: [5, 10, 15],
                limit: 5 // 每页默认显示的数量
            });
        });
    </script>
</body>

</html>
